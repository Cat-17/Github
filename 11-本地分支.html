    <!-- 分支实际开发中的作用 -->
    <!-- 进行多人协作开发，建议基于分支进行项目开发 -->

    <!-- master 主分支 -->
    <!-- 在初始化本地git仓库 git默认已经创建了一个名字master的分支 叫做主分支 -->
    <!-- 实际开发中，master主分支的作用：用来保存和记录整个项目已完成的功能代码 -->
    <!-- 不允许在  master 主分支 上修改代码 风险太高，容易导致整个项目崩溃-->

    <!-- 功能分支 专门用来开发新功能的分支 他是临时从 master 主分支分叉出来的，当
