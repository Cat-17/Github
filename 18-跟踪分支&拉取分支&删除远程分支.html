<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟踪分支&拉取远程分支最新的代码&删除远程分支</title>
    <!-- 跟踪分支，从远程仓库中，把远程分支下载到本地仓库中，需要运行如下命令 -->
    <!-- # 从远程仓库中，把对应的远程分支下载到本地仓库 报纸本地分支和远程分支名称相同 -->
    <!-- git checkout 远程分支的名称 -->
    <!-- 示例 -->
    <!-- git checkout pay -->

    <!-- 从远程仓库中，把对应的远程分支下载到本地仓库，并把下载的本地分支进行重命名 -->
    <!-- git checkout -b 本地分支名称 远程仓库名称 / 远程分支名称 -->
    <!-- 示例 -->
    <!-- git checkout -b payment origin/pay -->

    <!-- 拉取远程分支最新的代码 保持当前分支的代码和远程分支代码一致  -->
    <!-- git pull -->

    <!-- 删除远程仓库中的分支  指定名称的远程分支-->
    <!-- git push 远程仓库名称 --delete 远程分支名称 -->
    <!-- 示例 -->
    <!-- git push origin --delete pay -->

    <!--  git branch -D pay 强制删除 不管有没有合并
 -->
 <!-- 能够掌握git中基本命令的使用 -->
 git init 
 git add .
 git 
</head>
